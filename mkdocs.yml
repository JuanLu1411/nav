site_name: Mi Proyecto
repo_url: https://github.com/JuanLu1411/nav
edit_uri: edit/main/docs/{lang}/
plugins:
  - techdocs-core
  - search

theme:
  name: material
  language: en

nav:
  - Home: en/index.md

extra:
  translations:
    - url: /es/
      label: Español
      language: es
    - url: /en/
      label: English
      language: en

extra_css:
  - styles/extra.css

# Opcional: Configuración para manejar el idioma por defecto
default_lang: en
